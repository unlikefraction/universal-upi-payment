<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay via UPI — Siddha Annam</title>

  <link rel="icon" type="image/x-icon" href="https://siddhannam.com/cdn/shop/files/ChatGPT_Image_Apr_13_2025_08_24_10_PM_53f4646b-8c04-4e73-b2be-01c73954af3f.webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff8ea; /* warm base */
      --ink:#1f2937;
      --muted:#64748b;
      --brand:#0ea5e9;
      --brand-2:#4f46e5;
      --card:rgba(255,255,255,.9);
      --ring:rgba(14,165,233,.25);
      --radius:22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--ink);
      background: radial-gradient(1200px 600px at 70% 0%, #ffe08a 0%, rgba(255,224,138,0) 60%),
                  radial-gradient(800px 400px at 10% 20%, #ffd166 0%, rgba(255,209,102,0) 60%),
                  var(--bg);
      display:grid;
      place-items:center;
      padding:20px;
    }

    .wrap{
      width:min(880px, 100%);
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
    }

    .hero{
      position:relative;
      border-radius: var(--radius);
      overflow:hidden;
      height:min(38vh, 280px);
      background:#f8d566 url('https://siddhannam.com/cdn/shop/files/ChatGPT_Image_Apr_13_2025_08_08_12_PM.webp') center/cover no-repeat;
      box-shadow: 0 20px 60px rgba(0,0,0,.08);
      outline:1px solid rgba(255,255,255,.7);
    }
    .hero::after{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(180deg, rgba(255,255,255,.05) 0%, rgba(255,255,255,.6) 70%, rgba(255,255,255,.9) 100%);
    }

    .card{
      display:flex; gap:18px;
      justify-content: center;
      background:var(--card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow: 0 18px 50px rgba(0,0,0,.09);
      border:1px solid rgba(255,255,255,.85);
      backdrop-filter: blur(8px);
    }

    .topline{ text-align:center; font-weight:600; color:var(--muted); letter-spacing:.02em }
    .name{ text-align:center; font-size: clamp(22px, 4vw, 28px); font-weight:800; line-height:1.1; }
    .amount{ text-align:center; font-size: clamp(34px, 7vw, 44px); font-weight:800;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      -webkit-background-clip:text; background-clip:text; color:transparent; }

    .grid{ display:grid; gap:16px;}

    .qrbox{
      display:grid; place-items:center; padding:16px; background:#ffffff; border-radius:18px; border:1px solid #eef2f7;
    }
    #qrcode canvas, #qrcode img{ width: 100% !important; height: auto !important; max-width: 260px; }

    .upi{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:14px; word-break:break-all; text-align:center; padding:12px 14px; border-radius:12px;
      background:#f8fafc; border:1px dashed #dbe3ea; color:#0f172a;
    }

    .actions{ display:grid; grid-template-columns:1fr; gap:12px; }
    .row{ display:grid; grid-template-columns:repeat(3,1fr); gap:12px }

    .btn{
      appearance:none; border:0; cursor:pointer; text-decoration:none; text-align:center;
      font-weight:700; letter-spacing:.02em; padding:14px 16px; border-radius:14px;
      background:#0ea5e9; color:white; box-shadow:0 10px 24px rgba(14,165,233,.25);
      transition:transform .06s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow:0 16px 30px rgba(14,165,233,.28) }
    .btn:active{ transform: translateY(0) }

    .btn.secondary{ background:#ffffff; color:#0f172a; border:1px solid #e5e9f2; box-shadow:0 6px 14px rgba(0,0,0,.05) }

    .btn.gpay{ background:#4285f4 }
    .btn.phonepe{ background:#5f259f }
    .btn.paytm{ background:#00b9f1 }

    section{
      margin-bottom: 22px;
    }

    .hint{ text-align:center; font-size:12.5px; color:var(--muted) }

    @media (min-width: 760px){
      .card{ grid-template-columns: 1.2fr .9fr; align-items:center }
      .grid{ grid-template-columns: 1fr }
      .wrap{ gap:22px }
      .qrbox{ padding:22px }
    }

    /* tiny dev test chip (non-intrusive) */
    #testChip{position:fixed;bottom:10px;right:10px;background:#111;color:#fff;border-radius:999px;padding:6px 10px;font-size:12px;opacity:.15;}
    #testChip.pass{background:#16a34a}
    #testChip.fail{background:#dc2626}
  </style>
</head>
<body>
  <main class="wrap">
    <header class="hero" aria-label="Siddha Annam brand art"></header>

    <section class="card" aria-live="polite">
      <div class="grid">
        <div class="topline">Paying to</div>
        <div id="payeeName" class="name">Shubham Gupta (Siddhannam)</div>
        <div id="amountDisplay" class="amount">₹350</div>

        <div class="qrbox">
          <div id="qrcode" aria-label="UPI QR Code"></div>
        </div>

        <div id="upiId" class="upi">8905933873@superyes</div>

        <div class="actions">
          <a id="primaryLink" class="btn" href="#">Open in UPI app</a>
          <div class="row">
            <a id="gpayLink" class="btn gpay" href="#">Google Pay</a>
            <a id="phonepeLink" class="btn phonepe" href="#">PhonePe</a>
            <a id="paytmLink" class="btn paytm" href="#">Paytm</a>
          </div>
          <button id="copyBtn" class="btn secondary" type="button">Copy UPI ID</button>
          <div class="hint" id="platformHint">Scan the QR in any UPI app or tap a button above.</div>
        </div>
      </div>
    </section>
  </main>

  <noscript>
    <div style="margin:1rem auto;max-width:680px;padding:1rem;border:1px solid #e2e8f0;border-radius:12px;background:#fff">Please enable JavaScript to view the UPI QR code.</div>
  </noscript>

  <div style="display: none;" id="testChip" title="Self‑tests"></div>

  <script>
    // -------------------- Config & helpers --------------------
    const DEFAULTS = { pa: '8905933873@superyes', pn: 'Shubham Gupta (Siddhannam)', am: '350', cu: 'INR' };

    function paramOrDefault(key, dflt){
      const v = new URLSearchParams(location.search).get(key);
      return (v === null ? dflt : String(v).trim());
    }

    function buildUpi(pa, pn, am, cu){
      const qp = (k,v)=> `${k}=${encodeURIComponent(v)}`;
      return `upi://pay?${[qp('pa',pa), qp('pn',pn), am?qp('am',am):'', qp('cu',cu)].filter(Boolean).join('&')}`;
    }

    // Populate content from params/defaults
    const pa = paramOrDefault('pa', DEFAULTS.pa);
    const pn = paramOrDefault('pn', DEFAULTS.pn);
    const am = paramOrDefault('am', DEFAULTS.am);
    const cu = paramOrDefault('cu', DEFAULTS.cu);

    document.getElementById('payeeName').textContent = pn;
    document.getElementById('upiId').textContent = pa;
    if (am) {
      const n = Number(am);
      const pretty = isFinite(n) ? n.toLocaleString('en-IN') : am;
      document.getElementById('amountDisplay').textContent = '₹' + pretty;
    } else {
      document.getElementById('amountDisplay').style.display = 'none';
    }

    const upiLink = buildUpi(pa, pn, am, cu);
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    document.getElementById('platformHint').textContent = isIOS ? 'On iPhone, scan the QR in any UPI app or copy the UPI ID.' : 'Scan the QR in any UPI app or tap a button above.';

    // Set deep links
    const setHref = (id, href)=> document.getElementById(id).setAttribute('href', href);
    setHref('primaryLink', upiLink);
    setHref('gpayLink',   `gpay://upi/pay?${upiLink.split('?')[1]}`);
    setHref('phonepeLink',`phonepe://pay?${upiLink.split('?')[1]}`);
    setHref('paytmLink',  `paytmmp://pay?${upiLink.split('?')[1]}`);

    // Copy button
    const copyBtn = document.getElementById('copyBtn');
    copyBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(pa);
        copyBtn.textContent = 'Copied ✓';
        copyBtn.style.boxShadow = `0 0 0 8px var(--ring)`;
        setTimeout(()=>{ copyBtn.textContent='Copy UPI ID'; copyBtn.style.boxShadow='none'; }, 1400);
      }catch(e){
        alert('Copy failed. Long‑press the UPI ID to copy.');
      }
    });

    // -------------------- Robust QR loader --------------------
    async function loadQRCodeLib(){
      const urls = [
        'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js',
        'https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js',
        'https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js'
      ];
      for (const url of urls){
        try{
          await new Promise((resolve, reject)=>{
            const s = document.createElement('script');
            s.src = url; s.async = true; s.onload = resolve; s.onerror = reject; document.head.appendChild(s);
          });
          if (window.QRCode) return true;
        }catch(err){ /* try next */ }
      }
      return false;
    }

    function renderQrWithLib(){
      try{
        new window.QRCode(document.getElementById('qrcode'), { text: upiLink, width: 260, height: 260, correctLevel: window.QRCode.CorrectLevel.M });
        return true;
      }catch(e){ return false; }
    }

    function renderQrFallbackImg(){
      // Image fallback via public QR service (no code written by us)
      const img = new Image();
      img.alt = 'UPI QR Code';
      img.decoding = 'async';
      img.loading = 'lazy';
      img.src = `https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=${encodeURIComponent(upiLink)}`;
      document.getElementById('qrcode').appendChild(img);
    }

    (async () => {
      let ok = false;
      if (!window.QRCode){ ok = await loadQRCodeLib(); } else { ok = true; }
      if (ok && renderQrWithLib()) {
        // done
      } else {
        renderQrFallbackImg();
      }
    })();

    // -------------------- Tiny self-tests --------------------
    (function runTests(){
      const chip = document.getElementById('testChip');
      function expect(name, cond){ console[cond? 'log':'error'](`TEST ${cond?'PASS':'FAIL'} — ${name}`); return !!cond; }

      const t1 = expect('buildUpi defaults', buildUpi('8905933873@superyes','Shubham Gupta (Siddhannam)','350','INR') === 'upi://pay?pa=8905933873%40superyes&pn=Shubham%20Gupta%20(Siddhannam)&am=350&cu=INR');
      const t2 = expect('buildUpi encodes spaces', buildUpi('x@y','A B', '1','INR').includes('pn=A%20B'));
      const t3 = expect('links set', document.getElementById('primaryLink').href.length > 0);

      const passed = t1 && t2 && t3;
      chip.className = 'pass' + (passed?' pass':' fail');
      chip.textContent = passed ? 'tests: pass' : 'tests: fail';
    })();
  </script>
</body>
</html>
